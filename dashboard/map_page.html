
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Walker Johnston Park Map</title>
  <style>
    body { 
      font-family: sans-serif; 
      margin: 0; 
      padding: 0;
      display: flex; 
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      display: flex;
      justify-content: center;
      gap: 1rem;
      width: 90%;
      max-width: 1400px;
      margin: 2rem auto;
    }
    .map-container {
      flex: 3;
      height: 80vh;
      position: relative;
    }
    .map-container iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
    .sidebar {
      flex: 1;
      background: #f7f7f7;
      padding: 1rem;
      border: 1px solid #ddd;
      overflow-y: auto;
      position: relative;
    }
    .amenity {
      padding: 0.4rem 0.6rem;
      margin: 0.2rem 0;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .amenity:hover {
      background: #e0e0e0;
    }
    .amenity.active {
      background: #d0d0d0;
      font-weight: bold;
    }
    #clearBtn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #clearBtn:hover {
      background: #666;
    }
    @media (max-width: 900px) {
      main {
        flex-direction: column;
      }
      .map-container, .sidebar {
        flex: unset;
        width: 100%;
        height: 60vh;
      }
      #clearBtn {
        position: static;
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">‚Üê Back to Dashboard</a>
  </header>
  <main>
    <div class="map-container">
      <iframe id="mapFrame" src="map.html"></iframe>
    </div>
    <aside class="sidebar">
      <button id="clearBtn">Clear</button>
      <h2>Amenity Visits</h2>
      <div id="amenityList">(Loading amenities...)</div>
    </aside>
  </main>
 
  <script>
    const selected = new Set();
    let receivedAmenities = false;

    function sendHighlight(mapFrame) {
      if (selected.size > 0) {
        const amenities = Array.from(selected);
        console.log("üì§ Sending highlightAmenities:", amenities.length, "selected");
        mapFrame.postMessage({ type: "highlightAmenities", amenities }, "*");
      } else {
        console.log("üì§ Sending clearHighlight");
        mapFrame.postMessage({ type: "clearHighlight" }, "*");
      }
    }

    function renderAmenityList(amenities) {
      const listDiv = document.getElementById("amenityList");
      listDiv.innerHTML = "";
      const mapFrame = document.getElementById("mapFrame").contentWindow;

      amenities.forEach(amenity => {
        const div = document.createElement("div");
        div.className = "amenity";
        div.textContent = amenity;

        div.addEventListener("click", () => {
          if (selected.has(amenity)) {
            selected.delete(amenity);
            div.classList.remove("active");
          } else {
            selected.add(amenity);
            div.classList.add("active");
          }
          sendHighlight(mapFrame);
        });

        listDiv.appendChild(div);
      });

      document.getElementById("clearBtn").addEventListener("click", () => {
        selected.clear();
        document.querySelectorAll(".amenity").forEach(el => el.classList.remove("active"));
        mapFrame.postMessage({ type: "clearHighlight" }, "*");
      });
    }

    // Listen for amenity list from the iframe
    window.addEventListener("message", (event) => {
      const data = event.data;
      if (!data || !data.type) return;
      if (data.type === "amenityList") {
        receivedAmenities = true;
        const amenities = (data.amenities || []).map(String).sort();
        renderAmenityList(amenities);
        console.log("‚úÖ Received amenityList:", amenities.length);
      }
    });

    // Request amenities from the iframe once it is loaded; retry briefly until ready
    window.addEventListener("load", () => {
      const iframe = document.getElementById("mapFrame");
      const targetWindow = iframe.contentWindow;
      const start = Date.now();
      const retryMs = 300;
      const timeoutMs = 8000;

      const intervalId = setInterval(() => {
        if (receivedAmenities) {
          clearInterval(intervalId);
          return;
        }
        try {
          targetWindow.postMessage({ type: "requestAmenities" }, "*");
          console.log("‚ÜóÔ∏è Requested amenities from iframe");
        } catch (e) {
          console.warn("PostMessage failed (retrying)", e);
        }
        if (Date.now() - start > timeoutMs) {
          clearInterval(intervalId);
          if (!receivedAmenities) {
            document.getElementById("amenityList").textContent = "Amenities unavailable.";
            console.error("‚ùå Timed out waiting for amenityList");
          }
        }
      }, retryMs);
    });
  </script>
</body>
</html>
