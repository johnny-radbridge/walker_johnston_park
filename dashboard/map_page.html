<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Walker Johnston Park Map</title>
  <style>
    body { 
      font-family: sans-serif; 
      margin: 0; 
      padding: 0;
      display: flex; 
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      display: flex;
      justify-content: center;
      gap: 1rem;
      width: 90%;
      max-width: 1400px;
      margin: 2rem auto;
    }
    .map-container {
      flex: 3;
      height: 80vh;
      position: relative;
    }
    .map-container iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
    .sidebar {
      flex: 1;
      background: #f7f7f7;
      padding: 1rem;
      border: 1px solid #ddd;
      overflow-y: auto;
      position: relative;
    }
    .amenity {
      padding: 0.4rem 0.6rem;
      margin: 0.2rem 0;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .amenity:hover {
      background: #e0e0e0;
    }
    .amenity.active {
      background: #d0d0d0;
      font-weight: bold;
    }
    #clearBtn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #clearBtn:hover {
      background: #666;
    }
    @media (max-width: 900px) {
      main {
        flex-direction: column;
      }
      .map-container, .sidebar {
        flex: unset;
        width: 100%;
        height: 60vh;
      }
      #clearBtn {
        position: static;
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">‚Üê Back to Dashboard</a>
  </header>
  <main>
    <div class="map-container">
      <iframe id="mapFrame" src="map.html"></iframe>
    </div>
    <aside class="sidebar">
      <button id="clearBtn">Clear</button>
      <h2>Amenity Visits</h2>
      <div id="amenityList">(Loading amenities...)</div>
    </aside>
  </main>
 
  <script>
    const selected = new Set();
    const amenityMap = {};  // amenity ‚Üí [h3 cells]

    function sendHighlight(mapFrame) {
      let allCells = [];
      selected.forEach(am => {
        allCells = allCells.concat(amenityMap[am] || []);
      });

      if (allCells.length > 0) {
        console.log("üì§ Sending highlight:", allCells.length, "cells");
        mapFrame.postMessage({ type: "highlightAmenity", h3cells: allCells }, "*");
      } else {
        console.log("üì§ Sending clearHighlight");
        mapFrame.postMessage({ type: "clearHighlight" }, "*");
      }
    }

    async function loadAmenities() {
      try {
        const res = await fetch("h3_count.tsv");
        const text = await res.text();
        const rows = text.trim().split("\n").slice(1); // skip header

        // Build amenity ‚Üí [h3 cells] map
        for (const row of rows) {
          const cols = row.split("\t");
          const h3 = cols[0];
          const amenities = JSON.parse(cols[3].replace(/""/g, '"')); // parse array string

          for (const am of amenities) {
            if (!amenityMap[am]) amenityMap[am] = [];
            amenityMap[am].push(h3);
          }
        }

        const listDiv = document.getElementById("amenityList");
        listDiv.innerHTML = "";
        const mapFrame = document.getElementById("mapFrame").contentWindow;

        Object.keys(amenityMap).sort().forEach(amenity => {
          const div = document.createElement("div");
          div.className = "amenity";
          div.textContent = amenity;

          div.addEventListener("click", () => {
            if (selected.has(amenity)) {
              selected.delete(amenity);
              div.classList.remove("active");
            } else {
              selected.add(amenity);
              div.classList.add("active");
            }
            sendHighlight(mapFrame);
          });

          listDiv.appendChild(div);
        });

        document.getElementById("clearBtn").addEventListener("click", () => {
          selected.clear();
          document.querySelectorAll(".amenity").forEach(el => el.classList.remove("active"));
          mapFrame.postMessage({ type: "clearHighlight" }, "*");
        });

      } catch (err) {
        console.error("‚ùå Failed to load h3_count.tsv", err);
        document.getElementById("amenityList").textContent = "Failed to load amenities.";
      }
    }

    window.addEventListener("load", loadAmenities);
  </script>
</body>
</html>
